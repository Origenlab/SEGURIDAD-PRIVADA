<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página No Encontrada - 404 | Seguridad Privada CDMX</title>
  <meta name="description" content="La página que buscas no existe. Regresa a nuestra página de inicio para encontrar nuestros servicios de seguridad privada en CDMX.">
  <meta name="robots" content="noindex, nofollow">
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="menu-container"></div>

  <main class="main-content">
    <section class="error-page">
      <div class="container">
        <div class="error-page__content">
          <h1 class="error-page__title">404</h1>
          <h2 class="error-page__subtitle">Página No Encontrada</h2>
          <p class="error-page__text">
            Lo sentimos, la página que estás buscando no existe o ha sido movida.
          </p>
          <div class="error-page__actions">
            <a href="/" class="btn btn-primary">Volver al Inicio</a>
            <a href="#contacto" class="btn btn-secondary">Contactar</a>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="footer-container"></div>

  <script>
    function initMenu() {
      const menuToggle = document.getElementById('menuToggle');
      const nav = document.getElementById('headerNav');
      const contact = document.querySelector('.header__contact');
      const dropdownItems = document.querySelectorAll('.nav__item--dropdown');

      if (menuToggle && nav) {
        menuToggle.addEventListener('click', function(e) {
          e.preventDefault();
          const isActive = nav.classList.toggle('active');
          menuToggle.classList.toggle('active');

          if (contact) {
            contact.classList.toggle('active');
          }

          document.body.style.overflow = isActive ? 'hidden' : '';
        });

        dropdownItems.forEach(function(item) {
          const link = item.querySelector('.nav__link');
          if (link) {
            link.addEventListener('click', function(e) {
              if (window.innerWidth <= 734) {
                e.preventDefault();
                item.classList.toggle('active');
              }
            });
          }
        });

        window.addEventListener('resize', function() {
          if (window.innerWidth > 734) {
            nav.classList.remove('active');
            menuToggle.classList.remove('active');
            if (contact) {
              contact.classList.remove('active');
            }
            dropdownItems.forEach(function(item) {
              item.classList.remove('active');
            });
            document.body.style.overflow = '';
          }
        });

        document.addEventListener('click', function(e) {
          if (nav.classList.contains('active')) {
            if (!nav.contains(e.target) && !menuToggle.contains(e.target)) {
              nav.classList.remove('active');
              menuToggle.classList.remove('active');
              if (contact) {
                contact.classList.remove('active');
              }
              dropdownItems.forEach(function(item) {
                item.classList.remove('active');
              });
              document.body.style.overflow = '';
            }
          }
        });
      }
    }

    fetch('menu.html')
      .then(function(response) {
        return response.text();
      })
      .then(function(html) {
        document.getElementById('menu-container').innerHTML = html;
        initMenu();
      })
      .catch(function(error) {
        console.error('Error loading menu:', error);
      });

    fetch('footer.html')
      .then(function(response) {
        return response.text();
      })
      .then(function(html) {
        document.getElementById('footer-container').innerHTML = html;
      })
      .catch(function(error) {
        console.error('Error loading footer:', error);
      });

    // FAQ Accordion functionality
    document.addEventListener('DOMContentLoaded', function() {
      const faqItems = document.querySelectorAll('.faq-item');

      faqItems.forEach(function(item) {
        const question = item.querySelector('.faq-question');

        if (question) {
          question.addEventListener('click', function() {
            const isActive = item.classList.contains('active');

            // Close all other FAQ items
            faqItems.forEach(function(otherItem) {
              if (otherItem !== item) {
                otherItem.classList.remove('active');
              }
            });

            // Toggle current item
            if (isActive) {
              item.classList.remove('active');
            } else {
              item.classList.add('active');
            }
          });
        }
      });
    });
  </script>
  <!-- WhatsApp Floating Widget -->
  <script src="js/whatsapp-widget.js" defer></script>
</body>
</html>
